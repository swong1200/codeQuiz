<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="container col-md-6 float-left">
          Score: <span id="score"></span>
        </div>
        <div class="container col-md-6 float-right" id="time">
            Time Left:
        </div>
      </div>
    </header>
    <div class="card" style="width: 18rem" id="card1">
      <div class="card-body">
        <!-- Question appears here -->
        <p id="question" class="card-text"></p>
        <!-- Each button holds an answer -->
        <button
          id="a0"
          class="btn btn-primary btn-lg hide"
          type="button"
        ></button>
        <button
          id="a1"
          class="btn btn-primary btn-lg hide"
          type="button"
        ></button>
        <button
          id="a2"
          class="btn btn-primary btn-lg hide"
          type="button"
        ></button>
        <button
          id="a3"
          class="btn btn-primary btn-lg hide"
          type="button"
        ></button>
        <!-- This button has double duty as the start button also -->
        <button 
          id="a4" 
          class="btn btn-primary btn-lg" 
          type="button">
          Start
        </button>
      </div>
      <!-- This form is hidden until the quiz is over. -->
      <form id="form" class="form-inline hide">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Initials</label>
          <input
            class="form-control"
            id="inputPassword2"
            placeholder="Initials"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="card hide" style="width: 18rem" id="card2">
      <div class="card-body">
        <h5 class="card-title">High Scores</h5>
        <ol class="card-text" id="list"></ol>
        <button class="btn btn-primary" id="clear" onclick="clearScores()">Clear</button>
        <button class="btn btn-primary" id="return">
            <a href="javascript:window.location.href=window.location.href">
                Return to Game
            </a>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
